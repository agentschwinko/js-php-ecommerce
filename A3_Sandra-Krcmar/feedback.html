<!DOCTYPE html>
<html>

<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="Style/style.css" type="text/css" />
    <script type="text/javascript" language="javascript" src="Script/script.js"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <IMG class="displayed" src="Images/Lumberjack.png" alt="Store
         Logo" width="180" height="150" border="0" align="center"> </a>
    </header>
    <div class='form-wrapper'>
        <center>
            <h3>Feedback Form</h3>
            <form id='feedback-form'>
                <div id='error-wrapper'></div>
                <input type='text' class='form-control' id='f-name' placeholder='Enter your name' />
                <input type='phone' class='form-control' id='f-phone' placeholder='Enter your phone number' />
                <textarea class='form-control' id='f-feedback' placeholder="Enter your feedback here.." rows='5'></textarea>
                <input type='submit' class='form-control btn' value='submit' id='submit-feedback' /> </form>
        </center>
    </div>
    </div>
</body>

</html>
