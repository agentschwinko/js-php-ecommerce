<!DOCTYPE html>
<html>

<head>
    <title>Shop</title>
    <link rel="stylesheet" href="Style/style.css" type="text/css" />
    <script src="Script/script.js"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <IMG class="displayed" src="Images/Lumberjack.png" alt="Store
         Logo" width="180" height="150" border="0" align="center"> </a>
    </header>
    <center>
        <div class='form-wrapper'>
            <div class='product-wrapper'>
                <h3>The Field Desk</h3> <img src='Images/desk.png' />
                <div class='p-detail'>
                    <h3 style='display:inline-block;width:50%'>$<span id='price1'>2500</span><h3>
				<div style='display:inline-block;width:50%'><input type='number' id='q1' class='fm' min='1' max='20' value='1' style='' /></div>
				<a href='javascript:void(0);' class='btn add-product'  data='1' >Add To Cart</a>
			</div>
		</div>
		<div class='product-wrapper'>
			<h3>The Jigata Japanese Axe</h3> <img src='Images/axe.png' />
                    <div class='p-detail'>
                        <h3 style='display:inline-block;width:50%'>$<span id='price2'>1000</span><h3>
				<div style='display:inline-block;width:50%'><input type='number' id='q2' class='fm' min='1' max='20' value='1' style='' /></div>
				<a href='javascript:void(0);' class='btn add-product' data='2'>Add To Cart</a>
			</div>
		</div>
	</div>
	<div class='cart-wrapper'>
		<h2>CART</h2>
		<div style='width:400px;display:inline-block;border-top:1px solid #ccc;'>
			<h3 class='' style='padding-top:10px;display:inline-block;width:180px;font-size:16px;'>
				Select Delivery Method
			</h3>
                        <select id='delivery-type' class='form-control' style='display:inline-block;width:150px;'>
                            <option value='0'>Select</option>
                            <option value='4.99'>Standard Delivery</option>
                            <option value='19.99'>Express Delivery</option>
                        </select>
                    </div>
                    <div style='width:400px;display:inline-block;border-top:1px solid #ccc;'>
                        <h3 class='' style='display:inline-block;width:180px;font-size:20px;font-size:16px;'>
				Select Gift Wrap
			</h3>
                        <input type='checkbox' id='wrap-gift' class='form-control' style='display:inline-block;width:150px;position:relative;top:10px;' /> </div>
                    <div style='width:400px;display:inline-block;border-top:1px solid #ccc;'>
                        <h3 class='' style='display:inline-block;width:180px;font-size:16px;'>
				Insurance
			</h3>
                        <input type='checkbox' id='insure' class='form-control' style='display:inline-block;width:150px;position:relative;top:10px;' /> </div>
                    <div style='width:400px;display:inline-block;border-top:1px solid #ccc;'>
                        <h3 class='' style='display:inline-block;width:180px;font-size:16px;'>
				Membership Reward
			</h3>
                        <input type='checkbox' id='reward' class='form-control' style='display:inline-block;width:150px;position:relative;top:10px;' /> </div>
                    <a href=></button>
                        <div style='width:400px;display:inline-block;border-top:1px solid #ccc;'> <a href='javascript:void(0);' class='btn' id='reset-cart' style='width:100px;display:inline-block;background-color:orange;'>Reset</a> <a href='javascript:void(0);' class='btn' id='submit-cart' style='width:100px;display:inline-block;'>Submit</a> <a href='javascript:void(0);' class='btn' id='calculate-cart' style='width:100px;display:inline-block;'>Calculate</a> </div>
                </div>
    </center>
    </div>
    <div id='toast' class='toast'>This is toast</div>
    <div id='toast-success' class='toast' style='background-color:#000099;'>This is toast</div>
    <div id='checkout-box'>
        <br /> <span onclick='this.parentElement.style.display = "none";' style='float:right;cursor:pointer;'>&times;</span>
        <h3>CHECKOUT</h3>
        <div id='checkout-content'> </div> <a href='feedback.html' class='btn'>Give Us Feedback</a> </div>
</body>

</html>
